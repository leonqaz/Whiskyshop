
    <div class="row jumbotron inner">
    <div class="col-lg-12 ">
        <div class="col-lg-6 label-primary">Navn</div>
        <div class="col-lg-2 label-primary">Pris</div>
        <div class="col-lg-2 label-primary">Antal</div>
        <div class="col-lg-2 label-primary">+/-</div>
    </div>

    <div class="col-lg-12 " ng-repeat=" item in basket">
        <div class="col-lg-6">{{item.product.name}}</div>
        <div class="col-lg-2">{{item.product.price}}</div>
        <div class="col-lg-2">
            <input type="text" name="{{item.product.id}}" size="3" value="{{item.count}}" ng-model="item.count">
        </div>
        <div class="col-lg-2 btn btn-success" ng-click="updateBasketItem(item)">Ændre</div>
    </div>
        <div class="col-lg-12 dl-horizontal">
            <hr>
        <div class="col-lg-2">Total</div>
        <div class="col-lg-3 pull-right">{{basketPrice}} kr.</div>
        </div></div>
